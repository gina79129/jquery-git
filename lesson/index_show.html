<!-- 
    click()             點按滑鼠時觸發事件
    hover()             滑鼠移入時觸發事件
    mousemove()         滑鼠移動時觸發事件
    scroll()            捲動捲軸時觸發事件
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>show</title>
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <!-- 瀏覽器基本是由上往下讀取程式碼，因此，必須先載入jQuery函式庫，才能讓用到jQuery的敘述正確執行 -->
     <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
     <script src="js/script4.js"></script>
 </head>
 <body>
     <button id="mombtn">Click</button>
     <p class="show">show</p>
     <p class="hide">hide</p>
     <p class="fadein">Fade In</p>
     <p class="fadein1000">Fade In 1000</p>
     <p class="fadeincss">Fade In css</p>
     <p class="fadeincss1000">Fade In css 1000</p>
     <p class="fadeout">Fade Out</p>
     <p class="fadeout1000">Fade Out 1000</p>
     <p class="fadeoutcss">Fade Out css</p>
     <p class="fadeout1000css">Fade Out 1000 css</p>
     <div id="dlbox">
        <dl>
            <dt id="dtpa">Slide Toggle</dt>
            <dd id="ddchi">Lorem ipsum dolor sit amet,consectetur adipiscing elit...</dd>
        </dl>
    </div>

    <div id="anmo"></div><br><br><br><br>
    <button id="anclick">animate</button>
 </body>
 </html>
