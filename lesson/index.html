<!-- css()             設定樣式表
     addClass()        新類類別
     removeClass()     刪除類別
     hasClass()        判別類別是否存在
     width()           取得寬度
     height()          取得高度
     offset()          取得位置
     scrollTop()       取得元素在視窗捲動時的位置
     attr()            設定屬性值 取得屬性值
     val()             取得value屬性值
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson02</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 瀏覽器基本是由上往下讀取程式碼，因此，必須先載入jQuery函式庫，才能讓用到jQuery的敘述正確執行 -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <button style="color:white;">jQuery</button>
    <p>Hello World!</p>
    <p class="textRed" id="rmd">remove textRed</p>
    <p class="textRed" id="had">hasClass textRed</p>
    <div id="how">Lorem ipsum dolor sit amet ...</div>
    <p id="divwidth"></p>
    <p id="divheight"></p>
    <p id="ofs"></p>
    <p id="sot"></p>
    <img src="../img/X3aGKM010218_3592640.jpg" id="chimg" width="250" height="200" alt="image">
    <p id="showimg"></p>
    <input type="text" name="text" id="text" value="Text">
    <p id="showtext"></p>
</body>
</html>
